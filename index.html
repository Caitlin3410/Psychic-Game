<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The Pyschic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="header">
        <div class="row">
            <h1>Are You Psychic?</h1>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <h3>Guess the letter!</h3>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12, info">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12, info">
                Wins:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="winCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Losses:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="lossCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Guesses Remaining:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="guessesRemaining">
                    10
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Your Guesses:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="guessedLetters">
                    guesses..
                </div>
            </div>
        </div>

    </div>



</body>

</html>
